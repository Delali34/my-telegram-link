<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Telegram Page</title>

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Join Me on Telegram!" />
  <meta property="og:description" content="Click the link to join my Telegram page for updates and more." />
  <meta property="og:image" content="https://yourdomain.com/path-to-image.jpg" />
  <meta property="og:url" content="https://<username>.github.io/my-telegram-link" />
  <meta property="og:type" content="website" />

  <!-- Optional: Twitter Card Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Join Me on Telegram!" />
  <meta name="twitter:description" content="Click the link to join my Telegram page for updates and more." />
  <meta name="twitter:image" content="https://yourdomain.com/path-to-image.jpg" />

</head>
<body>
  <h1>Redirecting to Telegram...</h1>
  <script>
    // Redirect script
    window.location.href = "https://t.me/yourtelegrampage";
  </script>
</body>
</html>
